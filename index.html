<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">

    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

<body>
  <div id="card1">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <!--ios-src="https://cdn.glitch.com/36cb8393-65c6-408d-a538-055ada20431b/Astronaut.usdz?v=1569545377878"-->
    <!--poster="https://cdn.glitch.com/36cb8393-65c6-408d-a538-055ada20431b%2Fposter-astronaut.png?v=1599079951717"-->
    <model-viewer src="Morini_Anim.glb"
                  ios-src="MORINIAnim.usdz"
                  alt="A 3D model of Morini CM 162 - AIR PISTOL"
                  autoplay animation-name="Animation"
                  shadow-intensity="1"
                  camera-controls
                  auto-rotate ar>
    </model-viewer>
    <section class="attribution">
      <span>
        <h1 style ="color:#666666;"> Morini CM 162 - AIR PISTOL</h1>
        <span style ="color:#666666;">By Lokesh S</span>
      </span>
        <!-- <span>By <a href="https://poly.google.com/view/dLHpzNdygsg" target="_blank">Poly</a></span>
      </span>
      <a class="cc" href="https://creativecommons.org/licenses/by/2.0/" target="_blank">
        <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg">
        <img src="https://mirrors.creativecommons.org/presskit/icons/by.svg">
      </a>-->
    </section>
  </div>

    <model-viewer src="Arch.glb"

    </model-viewer>

  <div id="card3">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->

    <model-viewer src="Amin_Alpha_Tex.glb"
                  ios-src="Anim_Alpha_Tex.usdz"
                  alt="Building Model"
                  autoplay animation-name="Animation"
                  shadow-intensity="1"
                  camera-controls
                  auto-rotate ar>
    </model-viewer>
    <section class="attribution">
      <span>
        <h1 style ="color:#666666;"> Anim_Check</h1>

      </span>
        
    </section>
  </div>

    <model-viewer src="Photoframe.glb"

                  shadow-intensity="1"
                  camera-controls
                  auto-rotate ar ar-placement="wall">

    <section class="attribution">
